version: "3.9"

services:
  db:
    image: mysql:8.0.27
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - default
    container_name: circleCI_db
    ports:
      - '33306:3306'
    command: --default-authentication-plugin=mysql_native_password
  redis:
    image: redis:alpine
    networks:
      - default
    container_name: circleCI_redis
    ports:
      - '36379:6379'
  rails:
    build:
      context: .
      dockerfile: Dockerfile.ci
    container_name: circleCI_rails
    ports:
      - '4000:4000'
    env_file:
      - .env
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_HOST: db
      REDIS_URL: "redis://redis:6379"
    depends_on:
      - db
      - redis
    networks:
      - default
    command: bundle exec rails server -b 0.0.0.0
